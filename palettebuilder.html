<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Palette Builder v2.0</title>
    <link href="pb.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>

    <script type="text/javascript" src="js/colorutils.js"></script>

<body>
<div id="pblogo"><img src="images/palettebuilderlogosm.png"></div>
<canvas id="UIframe" class="uiCanvas" width=700 height=500>

</canvas>
<div id="imgFrame" style="width:700px; height:300px;"></div>
<div id="paletteCircles">
    <div id="circle0" class="circle"></div>
    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
    <div id="circle3" class="circle"></div>
    <div id="circle4" class="circle"></div>
    <div id="circle5" class="circle"></div>
    <div id="circle6" class="circle"></div>
    <div id="circle7" class="circle"></div>
</div>
<div id="paletteFrame" style="width: 740px; height: 105px;">
	<div id="paletteCircles"></div>
	<div id="paletteUI">
		<div id="newColor" class="button lime newcolor"><img src="/blog/wp-includes/images/plus.png"></div>
	</div>
</div>
<div style="clear: both;"></div>
<input id="imageUploadBrowse" style="position: absolute; top: -1000px;" type="file" accept="image/jpeg, image/jpg, image/png, image/gif" />
<div class="button lime" id="loadImage" style="position: absolute; top: 300px; left: 300px;">Load Image</div>
<div class="button orange" id="shareImage">Share</div>
<div class="button orange" id="saveImage">Save</div>
<div class="button orange" id="feedback">Leave Feedback</div>
