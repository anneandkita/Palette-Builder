<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Palette Builder v2.0</title>
    <link href="http://www.play-crafts.com/css/pb-moda.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript" src="http://www.play-crafts.com/js/jquery-1.8.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="text/javascript" src="http://www.play-crafts.com/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="http://www.play-crafts.com/js/pb-moda.js"></script>
    <script type="text/javascript" src="http://www.play-crafts.com/js/colorutils.js"></script>
    <script src="js/jquery-co.js"></script>
</head>

<body>
<div id="pblogo"><img src="http://www.play-crafts.com/images/palettebuilderlogosm.png">
<div id="colorMatch" class="colormatch">
<div id="matchwhat" class="dropdown"><a class="matchwhat">Match:Moda Bella Solids</a>
<div id="submenu" class="submenu">
<ul id="root" class="root">
<li id="hex"><a>Hex Values</a></li>
<li id="moda"><a>Moda Bella Solids</a></li>
<li id="aurifil"><a>Aurifil Threads</a></li>
</ul>
</div>
</div>
<div id="savestuff">
<label class="savematchcheck"><input type='checkbox' id='SaveMatch' value='save match' checked />Save matches with palette</label><br><br>
</div>
</div>
</div>
<canvas id="UIframe" class="uiCanvas" width=600 height=500>
Your browser does not support this application. Please update your browser or try a different browser.
</canvas>
<canvas id="UIframeMatch" class="uiCanvas" width=600 height=500>
</canvas>
<div id="imgFrame" style="width:600px; height:300px;"></div>
<div id="paletteCircles">
</div>
<div id="paletteFrame" style="width: 650px; height: 105px;">
	<div id="paletteCircles"></div>
	<div id="paletteUI">
		<div id="newColor" class="button lime newcolor"><img src="http://www.play-crafts.com/images/plus.png"></div>
		<div id="resetButton" class="button orange newcolor"><img src="http://www.play-crafts.com/images/reset.png"></div>
	</div>
</div>
<div style="clear: both;"></div>
<input id="imageUploadBrowse" style="position: absolute; top: -1000px;" type="file" accept="image/jpeg, image/jpg, image/png, image/gif" />
<div class="button lime" id="loadImage" style="position: absolute; top: 300px; left: 300px;">Load Image</div>
<div class="button orange" id="saveImage">Save</div>
<br>
</body>
</html>
